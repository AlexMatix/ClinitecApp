<ion-header>
  <ion-navbar>
      <ion-title>
        <img src="assets/imgs/logo_small.png" width="100">        
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let patient of allPatients;">
      <h2>{{patient.Nombre}} {{patient.Apellidos}}</h2>
      <button ion-button clear item-end (click)="resend(patient.id)">Reenviar receta</button>
    </ion-item>
  </ion-list>

</ion-content>
