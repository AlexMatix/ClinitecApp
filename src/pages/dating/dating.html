<ion-header>
    <ion-navbar>
        <ion-title>
          <img src="assets/imgs/logo_small.png" width="100">        
        </ion-title>
    </ion-navbar>
  
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/style.css">
</ion-header>


<ion-content>
    <div class="content-wrapper">
        <div class="container-fluid">
          <div class="box_general">
            <div class="list_general">
              <ul>
                <li *ngFor="let date of dates;">
                  <figure>
                    <img src="{{date.photo_url}}" alt="">
                  </figure>
                  <h4>{{date.name}}</h4>
                  <ul class="booking_details">
                    <li>
                      <strong>Día:</strong> {{date.date}}</li>
                    <li>
                      <strong>Hora:</strong> {{date.hour}}</li>
                    <li>
                      <strong>Teléfono:</strong> {{date.phone}}</li>
                    <li>
                      <strong>Email:</strong> {{date.email}}</li>
                  </ul>
                  <br/>
                  <button type="button" class="btn btn-success btn-lg" (click)="success(date.patient_id,date.date,date.hour)">Aceptar</button>
                  <button type="button" class="btn btn-danger btn-lg">Cancelar</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
</ion-content>
