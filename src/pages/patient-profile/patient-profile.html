<ion-header>
    <ion-navbar>
        <ion-title>
          <img src="assets/imgs/logo_small.png" width="100">        
        </ion-title>
    </ion-navbar>
  

</ion-header>r>

<ion-content>
    <div class="container margin_60_35">
        <div id="register">
          <div class="row justify-content-center">
            <div class="col-md-5">

                <div class="box_form">
                  <!--
                  <div class="form-group">
                    <img src="{{patientProfile.photo_url}}">
                  </div>
                  -->
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Tu nombre" [(ngModel)]="patientProfile.name">
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Tus apellidos" [(ngModel)]="patientProfile.lastName">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Tu email" [(ngModel)]="patientProfile.email" readonly>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Teléfono" [(ngModel)]="patientProfile.phone">
                  </div>
                  <div id="pass-info" class="clearfix"></div>
                  <div class="form-group text-center add_top_30">
                    <button class="btn_1" (click)="updateData()">
                      Actualizar información
                    </button>
                  </div>
                </div>

            </div>
          </div>
        </div>
      </div>
</ion-content>
