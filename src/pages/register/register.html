<ion-header>
	<ion-navbar>
		<ion-title>Registrarse</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="au">
  <div id="mm-0" class="mm-page mm-slideout">
		<div id="page">
			<main>
				<div class="bg_color_2">
					<div class="container margin_60_35">
						<div id="register">
								<img src="../../assets/imgs/logo.png" width="350" class="img-responsive">
							<h1>Por favor regístrate en Clinitec</h1>
							<div class="row justify-content-center">
								<div class="col-md-5">
									<form>
										<div class="box_form">
											<div class="form-group">
												<input type="text" class="form-control" placeholder="Tu nombre">
											</div>
											<div class="form-group">
												<input type="text" class="form-control" placeholder="Tus apellidos">
											</div>
											<div class="form-group">
												<input type="email" class="form-control" placeholder="Tu email">
											</div>
											<div class="form-group">
												<input type="text" class="form-control" placeholder="Teléfono">
											</div>
											<div class="form-group">
												<input type="password" class="form-control" id="password1" placeholder="Tu contraseña">
											</div>
											<div class="form-group">
												<input type="password" class="form-control" id="password2" placeholder="Confirmar contraseña">
											</div>
											<div id="pass-info" class="clearfix"></div>
											<div class="form-group text-center add_top_30">
												<button class="btn_1" (click)="newUser()">
													Registrarse
												</button>
											</div>
										</div>
									</form>
								</div>
							</div>
							<!-- /row -->
						</div>
						<!-- /register -->
					</div>
				</div>
			</main>
			<!-- /main -->
		</div>
		<div id="toTop"></div>
  </div>
  
</ion-content>
