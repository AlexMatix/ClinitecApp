<ion-header>
    <ion-toolbar>
        <button ion-button menuToggle left>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          <img src="assets/imgs/logo_small.png" width="100">        
        </ion-title>
    </ion-toolbar>
  
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/style.css">
</ion-header>

<ion-menu [content]="mycontent">
    <ion-header>
        <ion-navbar>
            <ion-title>Menu</ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content>
        <ion-item (click)='doctor_profile()'>
            <ion-icon ios="ios-person" md="md-person" item-start></ion-icon>
            Perfíl Médico
        </ion-item>

        <ion-item (click)='patient_profile()'>
            <ion-icon ios="ios-person" md="md-person" item-start></ion-icon>
            Perfíl Paciente
        </ion-item>

        <ion-item (click)='dating()'>
            <ion-icon ios="ios-calendar" md="md-calendar" item-start></ion-icon>
            Consultas
        </ion-item>

        <ion-item (click)='allPatients()'>
            <ion-icon ios="ios-contacts" md="md-contacts" item-start></ion-icon>
            Todos los pacientes 
        </ion-item>
        <ion-item (click)='recipes()'>
            <ion-icon ios="ios-document" md="md-document" item-start></ion-icon>
            Recetas
        </ion-item>
        <ion-item (click)='exit()'>
            <ion-icon ios="ios-log-out" md="md-log-out" item-start></ion-icon>
            Cerrar sesión
        </ion-item>
    </ion-content>
</ion-menu>
  
<ion-nav #mycontent [root]="rootPage"></ion-nav>

<ion-content>
    <div id="mm-0" class="mm-page mm-slideout">
        <div id="page">
          <main>
            <div class="container margin_120_95">
              <div class="row justify-content-center">
    
                <div class="col-xl-4 col-lg-5 col-md-6">
                  <div class="list_home">
                    <div class="list_title">
                      <i class="icon_archive_alt"></i>
                      <h3>Especialidades</h3>
                    </div>
                    <ul>
                       <div *ngFor="let specialitie of allSpecialties;">
                            <li (click)="selectOne(specialitie.Especialidad)">    
                                <a>
                                <img src="assets/imgs/especialidades/{{specialitie.Especialidad}}.png" 
                                     width="40"> {{specialitie.Especialidad | capitalize}}
                                </a>
                            <li>
                        </div>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    
</ion-content>
