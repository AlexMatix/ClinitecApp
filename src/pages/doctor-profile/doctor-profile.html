<ion-header>
    <ion-navbar>
        <ion-title>
          <img src="../../assets/imgs/logo_small.png" width="100">        
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="container margin_60_35">
        <div id="register">
          <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="box_form">
                  <!--
                  <div class="form-group">
                    <img src="{{doctorProfile.photo_url}}">
                  </div>
                  -->
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Especialista en" [(ngModel)]="doctorProfile.job_position">
                  </div>

                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="doctorProfile.name">
                  </div>

                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Dirección" [(ngModel)]="doctorProfile.address">
                  </div>

                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Teléfono" [(ngModel)]="doctorProfile.phone">
                  </div>

                  <div class="form-group">
                      <label for="about">Sobre mí:</label>
                      <textarea class="form-control" rows="5" id="about" [(ngModel)]="doctorProfile.about_me"></textarea>
                  </div>
                  
                  <div class="form-group">
                      <label for="academic">Formación:</label>
                      <textarea class="form-control" rows="5" id="academic" [(ngModel)]="doctorProfile.education"></textarea>
                  </div>
                  
                  <div class="form-group">
                      <label for="price">Servicios y precios:</label>
                      <textarea class="form-control" rows="5" id="price" [(ngModel)]="doctorProfile.services_prices"></textarea>
                  </div>

                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Horario de atención" [(ngModel)]="doctorProfile.attention_hour">
                  </div>

                  <div id="pass-info" class="clearfix"></div>
                  <div class="form-group text-center add_top_30">
                    <button class="btn_1" (click)="updateData()">
                      Actualizar información
                    </button>
                  </div>
                </div>
            </div>
          </div>
          <!-- /row -->
        </div>
        <!-- /register -->
      </div>
</ion-content>
