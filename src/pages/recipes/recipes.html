<ion-header>
  <ion-navbar>
      <ion-title>
        <img src="assets/imgs/logo_small.png" width="100">        
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Receta de {{docInfo.Nombre}} {{docInfo.Apellidos}}
    </ion-card-header>
    <ion-card-content>
        <div *ngFor="let med of meds;">
          <p> 
              <b>Horas:</b> {{med.Tiempo}} <br/>
              <b>Dias:</b> 13 <br/>
              <b>Medicamento:</b> {{med.Medicamento}} <br/>
              <b>Indicaciones:</b> {{med.Prescripcion}} <br/>
              <b>Cantidad:</b> {{med.Cantidad}}
          </p>
          <hr/>
        </div>
    </ion-card-content>
  </ion-card>
</ion-content>
