<ion-header>
        <ion-navbar>
                <ion-title>Olvide mi contraseña</ion-title>
        </ion-navbar>
</ion-header>

<ion-content class="au">
<div id="mm-0" class="mm-page mm-slideout">
   <div id="page">
        <main>
           <div class="bg_color_2">
             <div class="container margin_60_35">
                <div id="login-2">
                   <img src="../../assets/imgs/logo.png" width="350" class="img-responsive">
                   <h1>Escribe tu correo para recuperar tu contraseña</h1>
                   <form>
                        <div class="box_form clearfix">
                           <div class="box_login last">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Tu dirección de email">
                                </div>
                                <div class="form-group text-center add_top_30">
                                    <button class="btn_1" (click)="changePass()">
                                        Enviar
                                    </button>
                                </div>
                            </div>
                        </div>
                   </form>
                </div>
              </div>
            </div>
        </main>
    </div>
<div id="toTop"></div>
</div>
</ion-content>
