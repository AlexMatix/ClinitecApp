<ion-header>
  <ion-navbar>
      <ion-title>
        <img src="assets/imgs/logo_small.png" width="100">        
      </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="au">
    <div id="mm-0" class="mm-page mm-slideout">
        <div id="page">
          <div class="container-fluid full-height">
            <div class="row row-height">
              <div class="col-lg-5 content-left">
  
                <div *ngFor="let info of doctorInfo;">
                      <div class="strip_list" (click)='viewProfile(info.doctor_id)'>
                        <figure>
                          <a>
                            <img src="assets/imgs/especialidades/{{info.Especialidad}}.png" alt="">
                          </a>
                        </figure>
                        <small>{{info.Especialidad}}</small>
                        <h3>{{info.Nombre}} {{info.Apellidos}}</h3>
                      </div>
                </div>
              
              </div>
            </div>
          </div>
        </div>
      </div>
</ion-content>
